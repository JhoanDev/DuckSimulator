<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titulo do site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Duck simulator</h1>
    </header>
    <section>
        <div id="informação" class="informação"> O pato percorrerá 750M </div>
        <div class="inputs">
            <input type="text" name="vi" id="vi" placeholder="Velocidade inicial (m/s)" onfocus="this.value=''">
            <br>
            <input type="text" name="vf" id="vf" placeholder="Velocidade final (m/s):" onfocus="this.value=''">
            <br>
            <button value="Iniciar" onclick="start()"> iniciar </button>
        </div>
        <div class="results">
            <p id="current vel">Velocidade atual: <b>0 (m/s)</b></p>
            <p id="Tempo gasto">Tempo gasto: <b>0 (s)</b></p>
            <p id="aceleração">Aceleração: <b>0 (m/s)</b></p>
        </div>
        <div class="duck" id="duck"> 
            <img src="src/img/Duckpng.png" alt="Duck" width="40" height="40">
        </div>
        <!--<div class="cone"> 
            <img src="src/img/conepng.png" alt="Cone" width="60" height="60">
        </div> -->
    </section>
    <footer>
        <P>&copy; JhoanDev</P>
    </footer>
    <script src="main.js"></script>
</body>
</html>
